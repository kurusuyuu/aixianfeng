{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h3>订单编号:{{ order_id }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for i in orders.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->

                <img src="{{ i.goods.productimg }}">

                <span> <!-- 数量展示 -->购买数量：{{ i.goods_num }}</span>
            </li>
        {% endfor %}

        <!--订单处理结束-->

    </ul>
        <!--订单id展示-->
        <button><a href="{% url 'shop:pay' order_id%}">Alipay</a></button>

    </div>


{% endblock %}
