{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待付款订单列表</h3>

    <ul>
        <!--订单信息展示-->
        {% for i in orders %}
            <li>
                <a href="{% url 'shop:pay' i.id%}">
                    <p><!-- 订单id -->订单id:{{i.id }}</p>
                </a>
                    {% for j in i.ordergoodsmodel_set.all %}
                    <p><!-- 数量 -->订单数量:{{ j.goods_num }}</p>
                        <!--展示商品的名称-->
                        <li>
                            <img src="{{ j.goods.productimg }}" alt="">
                        </li>
                        <!--处理结束-->
                        {% endfor %}
            </li>
        {% endfor %}
        <!--订单处理结束-->


    </ul>


{% endblock %}
